<html>
    <head>
        <title>The Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <script src="js/Game.js"></script>
    </head>
    <body>
        <style>
            
        </style>
        <script>
            $(function () {
                
                $("#start-button").on("click", function () {
                    $("#shot,#stage,#score").empty();
                    $("#start-button").hide();
                    $("#toolbar").append("<button id='button-shot'>Shot</button>");
                    $("#toolbar").append("<button id='button-heal'>Heal</button>");
                    $("#toolbar").append("<button id='button-pause'>Pause</button>");
                    var game = new Game();
                    $("#button-shot").on("click", function () {
                        var target = game.player.target;
                        if (!target) {
                            game.notify("select a target");
                            return;
                        }
                        if (target.attr("id") === "me")
                            return;
                        game.player.shot(target);
                    });
                    $("#button-heal").on("click", function () {
                        var target = game.player;
                        if (!target) {
                            game.notify("select a target");
                            return;
                        }
                        game.player.heal(target);
                    });
                    $("#button-pause").on("click", function () {
                        if (!confirm("Paused, click ok to resume"))
                            window.location.reload(1);
                    });
                    game.start({
                        maxSpawn: 3,
                        respawn: 5000,
                        me: {
                            img: {
                                stop: "imgs/dami.gif",
                                walk: "imgs/dami.gif",
                                shot: "imgs/cocco.png"
                            },
                            speed: 300,
                            shotSpeed: 300,
                            shotManaCost: 3,
                            minDamage: 10,
                            maxDamage: 200,
                            minRange: 0,
                            maxRange: 600,
                            healManaCost: 100,
                            minHeal: 30,
                            maxHeal: 800,
                            health: 1000,
                            mana: 100,
                            healthRegen: 50,
                            manaRegen: 10,
                            itemWidth: 100,
                            itemHeight: 100
                        },
                        mana:{
                            img: {
                                stop: "imgs/magic_triangle_flask-256.png"
                            },
                            respawn: 10000,
                            value: 50
                        },
                        mobs: {
                            img: {
                                stop: "imgs/boss1.gif",
                                walk: "imgs/boss1.gif",
                                shot: "imgs/banana.png"
                            },
                            speed: 200,
                            shotSpeed: 200,
                            shotManaCost: 10,
                            minDamage: 20,
                            maxDamage: 120,
                            minRange: 0,
                            maxRange: 300,
                            healManaCost: 10,
                            minHeal: 30,
                            maxHeal: 80,
                            health: 1000,
                            mana: 100,
                            timeout: 1000,
                            healthRegen: 5,
                            manaRegen: 10,
                            itemWidth: 150,
                            itemHeight: 150
                        }
                    });
                });
            });
        </script>
        <div id="shot"></div>
        <div id="stage"></div>
        <button id="start-button">Start</button>
        <div id="score"></div>
        <div id="toolbar"></div>
    </body>
</html>
